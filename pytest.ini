[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (no server required) - fast, isolated tests
    integration: Integration tests (server required) - tests requiring running heylookllm server
    slow: Slow tests (> 1 second) - performance or stress tests
    mlx_perf: MLX performance optimization tests (requires MLX and model)

# Output options
console_output_style = progress
addopts =
    --strict-markers
    --tb=short
    -ra

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=heylook_llm --cov-report=html
