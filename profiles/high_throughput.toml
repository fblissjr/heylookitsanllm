[meta]
name = "high_throughput"
description = "Large context, large batch for high throughput"

[defaults]
temperature = 0.7
top_k = 50
top_p = 0.95
max_tokens = 2048
repetition_penalty = 1.05
repetition_context_size = 20
cache_type = "standard"
n_ctx = 8192
n_batch = 1024
use_mmap = true
use_mlock = false
