[meta]
name = "widest_sampling"
description = "Widest sampling, longest output, no KV cache quantization"

[defaults]
temperature = 0.7
top_k = 100
top_p = 0.98
max_tokens = 4096
repetition_penalty = 1.05
repetition_context_size = 20
cache_type = "standard"
n_ctx = 16384
n_batch = 2048
use_mmap = true
use_mlock = true
